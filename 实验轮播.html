<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片轮播</title>
    <link rel="stylesheet" href="轮播css.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="BSTP.jpg" alt="图片1" class="tp">
        </div>
        <div class="slide fade">
            <img src="湛江图片1.jpg" alt="图片2" class="zj">
        </div>
        <div class="slide fade">
            <img src="湛江图片2.jpg" alt="图片3" class="pp">
        </div>
    </div>
    <script src="轮播js.js"></script>
</body>
</html>
